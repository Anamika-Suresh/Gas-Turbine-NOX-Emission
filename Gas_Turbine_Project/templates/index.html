<!DOCTYPE html>
<html lang="en">
<head>
<title> NOX emission prediction </title>
<link rel ="stylesheet" href="/static/css/style.css">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->

</head>

<body background ="/static/images/background.jpg" align="left">
             
    <div class ='input form'>
        <form action ='/predict' method="POST">
            <h1 id="heading">   NOX emission Prediction </h1>
            <form>   
                              
                <div class="mb-3">
                    <label for="exampleInputEmail1"   class="form-label">Ambient Temprature:</label>
                    <input type="text" class="form-control" id="AT" name="AT" placeholder="Enter AT">
                </div>
                
                                
                <div class="mb-3">
                    <label for="exampleInputEmail1"   class="form-label">Ambient Pressure:</label>
                    <input type="text" class="form-control" id="AP" name="AP" placeholder="Enter AP">
                </div>
                
                
                <div class="mb-3">
                    <label for="exampleInputEmail1"   class="form-label">Ambient Humidity:</label>
                    <input type="text" class="form-control" id="AH" name="AH" placeholder="Enter AH">
                </div>

               <div class="mb-3">
                    <label for="exampleInputEmail1"   class="form-label"> Air Filter Difference Pressure:</label>
                    <input type="text" class="form-control" id="AFDP" name="AFDP" placeholder="Enter AFDP">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1"   class="form-label">Gas Turbine Exhaust Pressure:</label>
                    <input type="text" class="form-control" id="GTEP" name="GTEP" placeholder="Enter GTEP">
                </div>

                <div class="mb-3">
                     <label for="exampleInputEmail1"   class="form-label"> Turbine Inlet temperature:</label>
                     <input type="text" class="form-control" id="TIT" name="TIT" placeholder="Enter TIT">
                </div> 

               <div class="mb-3">
                     <label for="exampleInputEmail1"   class="form-label">Turbine After temperature:</label>
                     <input type="text" class="form-control" id="TAT" name="TAT" placeholder="Enter TAT">
                </div> 

                <div class="mb-3">
                     <label for="exampleInputEmail1"   class="form-label">Turbine Energy Yield:</label>
                     <input type="text" class="form-control" id="TEY" name="TEY" placeholder="Enter TEY">
                </div> 

                 <div class="mb-3">
                     <label for="exampleInputEmail1"   class="form-label">Compressor Discharge Pressure: </label>
                     <input type="text" class="form-control" id="CDP" name="CDP" placeholder="Enter CDP">
                </div> 
                
               <div class="mb-3">
                     <label for="exampleInputEmail1"   class="form-label">Carbon monoxide content:</label>
                     <input type="text" class="form-control" id="CO" name="CO" placeholder="Enter CO">
                </div> 

                
                <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
                
                <div class="prediction-text" style="margin-top: 20px;">
                <h2>{{ prediction_text }}</h2>
                </div>
            </form>
        
            <!-- <br>
            <h2>{{ prediction_text }}</h2> -->
        </form>
    </div>
</div>
</body>
</html>
